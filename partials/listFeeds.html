<form ng-submit="addFeed()">
    Add Feed: <input type="text" ng-model="newFeedUrl" /> <input type="submit" value="Add" />
</form>

<div ng-repeat="feed in feeds | orderBy:'title'" class="listItem" ng-click="goToFeed(feed.id)">
    <img blob="feed.image" style="width:40px;" />
    {{feed.id}}
    {{feed.title}}
</div>
