<div id="queueList" xmlns="http://www.w3.org/1999/html">
    <div scroll>
        <div>
            <h1>{{ feed.title }}</h1>
            <h2>{{ feed.author }}</h2>
            <img blob="feed.image" class="feedImage" />
            <div class="feedData_tmp">
                <button ng-click="delete(feed.id)" class="warn"><i class="icon-trash"></i> Delete Feed</button><br />

                <!-- Number of Items to keep in Queue
                <select ng-model="feed.nrQueueItems" ng-options="nrQueueItemsOptions"></select> -->
            </div>
            <h3>Description</h3>
            <div>
                {{ feed.summary }}
            </div>
            <h3>Episodes</h3>
            <div ng-repeat="item in feed.items | orderBy:'date'" class="listItem">
                <div class="playButton">
                    <span ng-click="playItem(item.id)"><i ng-class="{hasAudio: item.audio}" class="icon-play"></i></span>
                </div>
                <div class="feedItemContent">
                    <span class="feedItemTitle">{{ item.title }}</span>
                    {{ item.date | timeAgo }}
                </div>
            </div>
        </div>
    </div>
</div>
